
<mat-grid-list cols="10" rowHeight="640">
  <mat-grid-tile [colspan]="2" [rowspan]="1.3" class="mat-scroll">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <mat-tree-node class="childHover alignItm" (click)="getCaseListFor(node)" *matTreeNodeDef="let node" matTreeNodePadding>
            &nbsp;{{node.item.title}}
          </mat-tree-node>
          <mat-tree-node class="hostSimple" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <span mat-button matTreeNodeToggle (click)="displayScreen(node)">
              <i *ngIf="!treeControl.isExpanded(node)" class="small icon-controls-subscribe">+</i>
              <i *ngIf="treeControl.isExpanded(node)" class="small icon-controls-statusokay">-</i>
            </span>&nbsp;
            {{node.item}}
            <!-- <mat-progress-bar *ngIf="node.isLoading"
                              mode="indeterminate"
                              class="example-tree-progress-bar"></mat-progress-bar> -->
          </mat-tree-node>
        </mat-tree>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="8" [rowspan]="1.3" class="mat-scroll2">
    <bbw-wipbin-case-list (enableActionButtons)="enableActionButtons($event);" (closeNav)="closeSideNav(wipBinsSideNav);" (caseAction)="viewCaseInfo($event)" *ngIf="viewWipBinsWindow" [wipBinsSideNav]="wipBinsSideNav" [dataToDisplay]="wipBinsCaseListData" [headerInfo]="headerInfo" ></bbw-wipbin-case-list>
    <bbw-queues-case-list  (enableActionButtons)="enableActionButtons($event);" (closeNav)="closeSideNav(wipBinsSideNav);" (caseAction)="viewCaseInfo($event)" *ngIf="viewQueuesWindow" [wipBinsSideNav]="wipBinsSideNav" [dataToDisplay]="queuesCaseListData" [headerInfo]="headerInfo"></bbw-queues-case-list>
  </mat-grid-tile>
  
</mat-grid-list>
<mat-progress-spinner style="margin-top:-34%;left: 45%;z-index:125;" *ngIf="isLoading" color="success" mode="indeterminate"></mat-progress-spinner>
