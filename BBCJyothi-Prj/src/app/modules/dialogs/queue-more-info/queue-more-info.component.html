<div>
  <mat-card>Queue {{title}}: Queue Membership<p class="close" (click)="closeDialog()">&times;</p> </mat-card>
  <div>
    <mat-form-field class="search">
        <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
</div>
  <div class="selectNames">
      <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" bbwDraggableTable>

          <ng-container matColumnDef="name">
            <th mat-header-cell class="th" *matHeaderCellDef> Login Names </th>
            <td mat-cell class="td" *matCellDef="let queueMoreInfo">{{queueMoreInfo.loginName}}</td>
        </ng-container>
        <ng-container matColumnDef="attuid">
            <th mat-header-cell *matHeaderCellDef> ATTUID </th>
            <td mat-cell *matCellDef="let queueMoreInfo">{{queueMoreInfo.userAttuid}}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row class="result-row" *matRowDef="let row; columns: displayedColumns;"  (dblclick)="copyFromAllToMember();"
                                          [ngClass]="{'highlight': selectedAllQueueMember == row}"
                                          (click)="setClickedNameRow(row)"></tr>
      </table> 
  </div>
  <div class="btnDiv">
  <button mat-raised-button (click)="copyFromAllToMember();" [disabled]="disabledCopyButton" class="copyBtn" color="primary" mat-button>Copy >></button>
  <button mat-raised-button (click)="removeFromMembers();" [disabled]="disabledRemovBtn" class="removBtn" color="primary" mat-button> << Remove </button>
  </div>
  <div class="queMembers">
      <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8" bbwDraggableTable>

          <ng-container matColumnDef="members">
              <th mat-header-cell class="th" *matHeaderCellDef>Queues Members </th>
              <td mat-cell class="td" *matCellDef="let queueMember">{{queueMember.loginName}}</td>
          </ng-container>
        <ng-container matColumnDef="active">
            <th mat-header-cell class="th" *matHeaderCellDef> Active </th>
            <td mat-cell class="td" *matCellDef="let queueMember">
                <span [hidden]="queueMember.status != '1'">Yes</span>
                <span [hidden]="queueMember.status == '1'">No</span>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
        <tr mat-row class="result-row" *matRowDef="let row; let selectedMemberIndex=index;columns: displayedColumns2;" (dblclick)="removeFromMembers();"
                                          [ngClass]="{'highlight': selectedQueueMember == row}"
                                          (click)="setSelectRow(row,selectedMemberIndex)"></tr>
      </table>  
  </div>

  <div class="queMembers2">
      <table mat-table [dataSource]="dataSource3" class="mat-elevation-z8" bbwDraggableTable>

          <ng-container matColumnDef="name">
              <th mat-header-cell class="th" *matHeaderCellDef>Queues Supervisors </th>
              <td mat-cell class="td" *matCellDef="let queueSupervisor">{{queueSupervisor.loginName}}</td>
          </ng-container> 

        <ng-container matColumnDef="active">
            <th mat-header-cell class="th" *matHeaderCellDef> Active </th>
            <td mat-cell class="td" *matCellDef="let queueSupervisor">
                <span [hidden]="queueSupervisor.status != '1'">Yes</span>
                <span [hidden]="queueSupervisor.status == '1'">No</span>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns3; sticky: true"></tr>
        <tr mat-row class="result-row" *matRowDef="let row;let selectedSupervisorIndex=index; columns: displayedColumns3;" (dblclick)="removeFromSupervisors();"
                                          [ngClass]="{'highlight': selectedQueueSupervisor == row}"
                                          (click)="setClickedRow(row,selectedSupervisorIndex)"></tr>
      </table> 
  </div>
  <div class="btnDiv2">
    <button mat-raised-button (click)="copyFromAllToSupervisors();" [disabled]="disabledCopyButton" class="copyBtn" color="primary" mat-button>Copy >></button>
    <button mat-raised-button (click)="removeFromSupervisors();" [disabled]="disabledRemovSupervisor" class="removBtn" color="primary" mat-button> << Remove </button>
  </div>
  <table class="donTbl">
    <tr>
      <td><button mat-raised-button (click)="closeDialog()" class="donBtn" color="primary" mat-button>Done</button></td>
    </tr>
  </table>
</div>
