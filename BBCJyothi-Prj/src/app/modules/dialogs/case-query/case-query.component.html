<mat-card>Case Query<span class="close" (click)="cancelDialog()">&times;</span></mat-card><br>
<mat-label class="queryLabel">Case Query List</mat-label>
<div>
  <table>
    <tr>
      <td>
        <mat-label>Query Name:</mat-label>
        <mat-form-field class="queryInput">
          <input matInput [(ngModel)]="title">
        </mat-form-field>
      </td>
      <td [hidden]="!fromSelect"><button class="queryBtn" mat-raised-button color="primary" (click)="newQuery()">New Query</button></td>
      <td [hidden]="fromSelect"></td>
    </tr>
  </table>
</div>
<div class="queryTable">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" bbwDraggableTable>
    <ng-container matColumnDef="Query">
      <th mat-header-cell *matHeaderCellDef> Query </th>
      <td mat-cell *matCellDef="let query"> {{query.title}} </td>
    </ng-container>
    <ng-container matColumnDef="Owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let query"> {{query.ownerLogin}} </td>
    </ng-container>
    <ng-container matColumnDef="Availability">
      <th mat-header-cell *matHeaderCellDef> Availability </th>
      <td mat-cell *matCellDef="let query"> {{query.sharedPersSt}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedAct == row}" (click)="setClickedRow(row)">
    </tr>
  </table>
</div>
<div [hidden]="!fromSelect" class="btnGroup">
  <mat-label>Change to:</mat-label>
  <button class="btn" mat-raised-button [disabled]="sharedButton" *ngIf="(selectedAct.sharedPersSt == 'Shared')"
    (click)="markPersonal()" color="primary">Personal</button>
  <button class="btn" mat-raised-button [disabled]="sharedButton" *ngIf="(selectedAct.sharedPersSt == 'Personal')"
    (click)="markShared()" color="primary">Shared</button>
  <button class="btn" mat-raised-button [disabled]="modifyButton" (click)="modify()" color="primary">Modify</button>
  <button class="btn" mat-raised-button [disabled]="renameButton" (click)="rename()" color="primary">Rename</button>
  <button class="btn" mat-raised-button [disabled]="removeButton" (click)="remove()" color="primary">Remove</button>
  <button class="btn" mat-raised-button (click)="find()" color="primary">Find</button>
  <button class="btn" mat-raised-button (click)="cancelDialog()" color="primary">Cancel</button>
</div>
<div [hidden]="fromSelect" class="btnGroup">
  <mat-label> </mat-label>
  <button class="btn" mat-raised-button (click)="saveTheQuery()" color="primary">Save</button>
  <button class="btn" mat-raised-button (click)="cancelDialog()" color="primary">Cancel</button>
</div>
