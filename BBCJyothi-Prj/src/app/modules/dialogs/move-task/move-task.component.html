<mat-card>Move Task <span class="close" (click)="cancelDialog()">&times;</span></mat-card><br>
<div><label>Select WIPbin: </label></div><br>
<div class="queueTable">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" bbwDraggableTable>
    <ng-container matColumnDef="My WIPbins">
      <th mat-header-cell *matHeaderCellDef> My WIPbins </th>
      <td mat-cell *matCellDef="let queue"> {{queue.title}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedAct == row}" (click)="setClickedRow(row)">
    </tr>
  </table>
</div><br>
<div>
  <table>
    <tr>
      <td>
        <button mat-raised-button color="primary" (click)="cancelDialog()">Cancel</button>
      </td>
      <td>
        <button mat-raised-button color="primary" [disabled]="isMoveButtonDisabled" (click)="move()">Move</button>
      </td>
    </tr>
  </table>
</div>
