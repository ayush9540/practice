<div>
    <span class="sideLeft">
      <mat-form-field>
          <mat-select  [(ngModel)]="firstOrderSelected"  (ngModelChange)=setDefault($event)>
            <mat-option *ngFor="let firstOrder of firstOrders" [value]="firstOrder">{{firstOrder}}</mat-option>            
          </mat-select>
        </mat-form-field>          
  </span>

    <span class="sideMiddle">
      <mat-form-field>
          <mat-select [(ngModel)]="secondOrderSelected" >
            <mat-option *ngFor="let secondOrder of secondOrders" [value]="secondOrder">{{secondOrder}}</mat-option>
          </mat-select>
        </mat-form-field>
  </span>
    <span class="sideRight">
      <mat-form-field *ngIf="firstOrderSelected != 'Create Date'">
          <input matInput [(ngModel)]="userTextInput" >
      </mat-form-field>
      <mat-form-field *ngIf="firstOrderSelected == 'Create Date';">
          <input matInput [matDatepicker]="picker" [(ngModel)]="userInput" >
          <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="firstOrderSelected != 'Create Date'"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>  
  </span>
</div>

<!--Radio Buttons-->
<div id="table1">&nbsp;
    <mat-radio-group [(ngModel)]="option" (ngModelChange)="refreshLogsWithSelectedTime($event)">
        <span class="siteRadio_1">
        <mat-radio-button  name="checkTime" [value]="'localTime'">Local Time</mat-radio-button>
    </span>
        <span class="siteRadio_2">
        <mat-radio-button name="checkTime" [value]="'siteTime'">Site Time</mat-radio-button>
    </span>
    </mat-radio-group>
    <span>
    <mat-form-field class="thirdDrop">
        <mat-select [(ngModel)]="thirdList">
          <mat-option *ngFor="let thirdOrder of thirdOrders" [value]="thirdOrder">{{thirdOrder}}</mat-option>                    
        </mat-select>
      </mat-form-field>
</span>
    <span>
    <button class="buttonRight" (click)="loadActivityLog()" mat-raised-button color="primary">Show List</button>
</span>


</div>
<!--Mat Table-->
<div class="grid-container">
    <div class="data-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="Activity">
                <th class="th" mat-header-cell *matHeaderCellDef> Activity </th>
                <td class="td" mat-cell *matCellDef="let activityLog"> {{activityLog.actName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Create Date">
                <th class="th" mat-header-cell *matHeaderCellDef> Create Date </th>
                <td class="td" mat-cell *matCellDef="let activityLog">
                    <!-- below statement shows time in CDT as per default clarify system timezone -->
                    <span [hidden]="option == 'siteTime'">{{activityLog.entryTime | toLocalTime}}</span>
                    <!-- below statement shows time in site-timezone as per default clarify system timezone -->
                    <span [hidden]="option == 'localTime'">{{activityLog.entryTime}}</span>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="User">
                <th class="th" mat-header-cell *matHeaderCellDef> User </th>
                <td class="td" mat-cell *matCellDef="let activityLog"> {{activityLog.loginName}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Additional Information">
                <th class="th" mat-header-cell *matHeaderCellDef> Additional Information </th>
                <td class="td" mat-cell *matCellDef="let activityLog"> {{activityLog.addInfo}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row class="result-row" *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedAct == row}" (click)="setClickedRow(row)"></tr>
        </table>
    </div>
</div>
<br><br>
<div>
    <table style="width: 100%">
        <tr>
            <td>
                <b>Items:</b>&nbsp; {{activityLog.length}}
            </td>

            <td>
                <button mat-raised-button color="primary" [disabled]="isOpenButtonDisabled" (click)="openButton()">Open</button>
            </td>
        </tr>
    </table>
</div>
<mat-progress-spinner style="margin-top:-34%;left: 45%;z-index:125;" *ngIf="isLoading" color="success" mode="indeterminate"></mat-progress-spinner>
