<h3>Child Component</h3>
<h5>Data of Child: {{myChildData}}</h5>
<h5>Data of Parent: {{Pdata_from_ChildComp}}</h5>
<button (click)="sendDataToParent($event)">send data to parent</button>

<div class="col-md-4">
    <p *ngIf="loggedin">you are welcome</p>
    <p *ngIf="!loggedin">Please login</p>
</div>

<button (onclick)="sndToParent($event)">get my data</button>
<h4>{{SomeParentData | lowercase}}</h4>
